<!doctype html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Popularity and Prize Money of E-sports</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>
<body>
	<h1>Total World Tournament Prize Money for E-Sports</h1>
	<h3>Derrick Lin (drl222), Eric Lin (esl89), Timothy Abbott (tra32)</h3>
	<div id="main">
	</div>

	<script>
	var maxPrize = 17000000



	var svg = d3.select("#main").append("svg")
		.attr("id", "main_svg")
		.attr("height", "500")
		.attr("width", "1000");

	var g = svg.append("g");

	//year
	var xScale = d3.scale.linear().domain([1998, 2014]).range([0, 1000]);
	//prize money
	var yScale = d3.scale.linear().domain([0, maxPrize]).range([500, 0]);

	var gamesData;
	d3.json("gamesData.json", function(error, data){
		gamesData = data;

		var line = d3.svg.line()
		.x(function(game){ return xScale(Number(game["Year"])) })
		.y(function(game){ return yScale(Number(game["Prize"])) });

		gamesData.forEach(function(game){
			
			var randomColor = '#'+Math.floor(Math.random()*16777215).toString(16);
			svg.append("path").attr("d", line(game.Data)).style("fill", "none").style("stroke", randomColor).style("stroke-width", "3");

		});
		

	});
	</script>
</body>
</html>
